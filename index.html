<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Clock with Date</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:rgb(255, 255, 255);
      color:rgb(0, 0, 0);
      text-align: center;
      padding-top: 20%;
    }
    #datetime {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .timezone {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div id="datetime">--</div>
  <div class="timezone">UTC Date & Time</div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        timeZone: 'UTC'
      };
      const formatted = new Intl.DateTimeFormat('en-GB', options).format(now);
      document.getElementById("datetime").textContent = formatted;
    }

    updateClock(); 
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
