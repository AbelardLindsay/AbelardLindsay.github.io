<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Clock with Date</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:rgb(239, 237, 237);
      color:rgb(27, 27, 27);
      text-align: center;
      padding-top: 10%;
    }
    #datetime {
      font-size: 2rem;
      font-weight: bold;
    }
    .timezone {
      margin-top: 10px;
      font-size: 2rem;
      color:rgb(27, 27, 27);
    }
  </style>
</head>
<body>
  <div id="datetime">--</div>
  <div class="timezone">UTC</div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = {
        weekday: 'short',
        year: 'numeric',
        month: 'short',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        timeZone: 'UTC'
      };
      const formatted = new Intl.DateTimeFormat('en-GB', options).format(now);
      document.getElementById("datetime").textContent = formatted;
    }

    updateClock(); 
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
