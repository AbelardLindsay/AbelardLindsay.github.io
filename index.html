<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #f0f6fc;
      text-align: center;
      padding-top: 20%;
    }
    #clock {
      font-size: 3rem;
      font-weight: bold;
    }
    .timezone {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #8b949e;
    }
  </style>
</head>
<body>
  <div id="clock">--:--:--</div>
  <div class="timezone">UTC Time</div>

  <script>
    function updateClock() {
      const now = new Date();
      const utc = now.toUTCString().slice(17, 25); // Get time portion from UTC string
      document.getElementById("clock").textContent = utc;
    }

    updateClock(); // Initial call
    setInterval(updateClock, 1000); // Update every second
  </script>
</body>
</html>
